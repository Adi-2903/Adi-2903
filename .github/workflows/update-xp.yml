name: Update XP Badge
on:
  workflow_dispatch:
  push:
    paths:
      - '.xp'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate XP badge
        run: |
          python scripts/generate_xp_badge.py
      - name: Commit badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/xp-badge.svg
          git commit -m "chore: update xp-badge.svg" || echo "No changes to commit"
          git push || echo "Push failed â€” check token permissions"
