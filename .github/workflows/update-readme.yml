name: Update README

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours — saves Actions minutes
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: Readme-Workflows/recent-activity@v2.5.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ADI-2903
          MAX_LINES: 10
          COMMIT_MSG: "⚡ Update recent activity"
          URL_TEXT: "{REPO}"

