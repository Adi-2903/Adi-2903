name: Update README
on:
  schedule:
    - cron: '0 * * * *' # Updates every hour automatically
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update Activity
        run: |
          python .github/scripts/update_activity.py
          
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "âš¡ Update activity feed" || exit 0
          git push

