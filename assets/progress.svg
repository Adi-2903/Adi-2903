<svg xmlns="http://www.w3.org/2000/svg" width="600" height="80" viewBox="0 0 600 80" preserveAspectRatio="xMidYMid">
  <defs>
    <linearGradient id="bar" x1="0" x2="1"><stop offset="0%" stop-color="#00d9ff"/><stop offset="100%" stop-color="#7c3aed"/></linearGradient>
    <style>
      .bg{fill:#0b1020}
      .label{font:700 14px 'Segoe UI', Roboto, sans-serif; fill:#cbd5e1}
      .num{font:700 18px 'Segoe UI', Roboto, sans-serif; fill:#00d9ff}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="100%" height="100%" rx="8"/>
  <text x="20" y="28" class="label">Level Progress</text>
  <text x="520" y="28" class="num">XP: <tspan id="xp">0</tspan></text>

  <g transform="translate(20,40)">
    <rect x="0" y="0" width="560" height="18" rx="9" fill="#101827"/>
    <rect x="0" y="0" width="0" height="18" rx="9" fill="url(#bar)">
      <animate attributeName="width" values="0;280;420;520;560" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
